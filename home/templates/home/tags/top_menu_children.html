{% load home_tags wagtailcore_tags %}
<div class="dropdown-menu">
{% for child in menuitems_children %}
    <a class="dropdown-item{% if child.active %} active{% endif %}" href="{% pageurl child %}">
        {{ child.title }}{% if child.active %}<span class="sr-only">(current)</span>{% endif %}
    </a>
{% endfor %}
</div>
