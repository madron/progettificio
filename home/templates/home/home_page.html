{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block heading %}{% endblock heading %}

{% block content %}
    <section class="jumbotron text-xs-center">
        <div class="container">
            <h1 class="jumbotron-heading">{{ self.title }}</h1>
            {{ self.feature|richtext }}
        </div>
    </section>

    {% if self.content %}
        <div class="body-content">
            {{ self.content|richtext }}
        </div>
    {% endif %}
{% endblock %}
